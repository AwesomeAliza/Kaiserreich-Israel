### Traits ###
  #Ben-Gurion#
  ISR_founding_father: "The Founding Father of Israel"

### Characters ###
  ISR_david_ben_gurion: "David Ben-Gurion"
  ISR_david_ben_gurion_desc: "David Ben-Gurion, born David Grün in Congress Poland, immigrated to the Vilayet of Jerusalem in Ottoman Palestine in 1905 during the peroid of the second Yishuv. After a long and successful career in representing Jewish workers unions and political groups to the local Ottoman authorities, he has risen to become the preeminent leader of both Labor Zionism and the Yishuv itself. After the decline of the Ottoman Empire in the levant, and the potential for Arab Nationalist violence to take it's place, Ben-Gurion has decided to act now. Both to save the Yishuv from potential violence or destruction from fanatical neighbors, and to make into reality the Zionist dream of Jewish independence."

### Events ###
  
  ISR.9.t: "Mailling Address"
  ISR.9.d: "With indepence secured and a permanent government established, one odd issue is the name, while pretty much everyone is fine with Israel,the fact is for the longest time, the region was know as Palestine, a name derived from Syria Palaestina, a name given by the Romans after the Roman-Jewish War, meant to dejudaize the province. WEven though we are independent now, sereval pieces of mail still use the old name, while we can pass a law mandate all post be return if they us Palestine instead of Israel, it can be since as a waste of time and money for the Postal service."
  ISR.9.a: "The name belongs in a museum, mandate all Posts address us as Israel."
  ISR.9.b: "How often do you think of the Roman Empire?"

### Focus ###
  #Political
  ISR_hess_vision: "Hess's vision" #Socdem capstone focus
  ISR_hess_vision_desc: "Moses Hess wrote Rome and Jerusalem in 1862, and while his perdiction of an ultranationialist Germany being the end of Jews in Europe clearly has turned out wrong, the fact is not only has the Ottomen Empire fell but Israel is standing stand by side with the Arab states.

  ISR_haams_dream: "Ha'am's Dream" #Soclib captone focus
  ISR_haams_dream_desc: "Asher Zvi Hirsch Ginsberg, better known as Ahad Ha'am, pioneered Culteral Zionism in oppostion to Herzl's Political Zionism. He wasn't exactly wrong, while having our own state is nice and all, it would mean nothing at the end of the day if they is no cultural. Let's work to ensure that we are not a State of Jews, but a really Jewish State."

  ISR_herzls_will: "Herzl's Will" #Soclib other captone focus
  ISR_herzls_will_desc: "While Zionism had pelenty of members of key figures, the movement would have gotten nowhere were it not for Theodor Herzl. We have willed his vision and now as a result an indepent Jewish state is no longer a dream but a reality."

  ISR_jabotinskys_victory: "Jabotinsky's Victory" #Soccon capstone focus
  ISR_jabotinskys_victory_desc: "We have not only overthrow foregin rule but even withstood socialist influence and Stern's machinations. We can now bring forth a free, liberal, equal Israel."

  ISR_Lehi_Coup: "Danger Lurking Everywhere" 
  ISR_Lehi_Coup_desc: "While we are at peace, for now, that doesn't change the fact we have enemies internally as well as externally. Whatever they may be socialists, liberals, or even Jabotinsky's traitors, and those are just our 'fellow' zionists. Our Arab neighorbor are also eyeing our land, enviously."

  #Puppet
  ISR_KMT: "White Star of David" #KMT puppet tree
  ISR_KMT_desc: "In a miraculous turn of events, the KMT has not only brought their revolution to the Middle East but restore Israel. While many liberal within the Zionist movement are now grumbling that the state they hoped for is now taking orders from China, they have to attempt it was the Chinese the rebirth of Israel possible."

  ISR_Three_Principles: "Enshire the Three Principles of the People"
  ISR_Three_Principles_desc: "While many Zionists wouldn't call themselves Tridemist, they can't deny they share many belifes, perhaps by highlight the similarities, we can garner support for Cohen's government so he is not seen as a KMT stooge, but as a visionary."

  ISR_Nationalism: "Nationalism"
  ISR_Nationalism_desc: "Sun Yat-sen said in 1920 that 'one of the greatest movements of the present time and stated that all lovers of democracy could not help but whole-heartedly support the movement to restore the Jewish nation.' With his successors having reestablished Israel, we can now work on Herzl dream, albeit under the KMT's vision."

  ISR_Democracy: "Democracy
  ISR_Democracy_desc: "Israelis believe, in democracy, the KMT believes in democracy, Cohen believes in democracy. However we doubt if Israel is ready, not yet anyway..."

  ISR_Socialism: "Socialism"
  ISR_Socialism_desc: "With the left wing of the KMT dominate in China, it is only fitting we follow their verison of the KMT, we will collabarate with Labor Zionists to help further legitimise our government."

  ISR_Welfarism: "Welfarism"
  ISR_Welfarism_desc: "With the right wing of the KMT dominate in China, it is only fitting we follow their verison of the KMT, we will collabarate with Revisionist Zionists to help further legitimise our government."

  ISR_KMT_Revolution: "Enshiring the Three Stage Revolution in Israel"
  ISR_KMT_Revolution_desc: "While many confident that Israel can get to the third stage before China, this doesn't mean that both would go our septerate ways, as a matter of fact this will only further our special relationship."

  #Forpol
  ISR_bund_reconcile: "Reconcile with the Bund"
  ISR_bund_reconcile: "While the General Jewish Labour Bund has histocally been opposite to Zionism, the fact is, this opposition has more to do with the fact that every Jew that made Aliyah was one less Jew that would have support them. But why should we let that get in the way of what would be a fruitful partnership? After all, didn't the great Zionist thinkers talked about a thriving Jewish homeland along side a thriving Jewish diaspora? Our new foregin office shall new assest the Bund to help achieve this vision."

  ISR_old_scores_to_settle: "Old scores to settle"
  ISR_old_scores_to_settle_desc: "The General Jewish Labour Bund has time and again opposed us, all for a petty reason too. Now that we are a state of our own, we can use the foreign office to undermind the Bund."
